<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/JavaScript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen">
        </div>
        <div class="calculator-keypad">
            <div class="button" id ="button-clear">
                <p class="button-text">clear</p>
            </div>
            <div class="button" id ="button-delete">
                <p class="button-text">delete</p>
            </div>
            <div class="button" id ="button-7">
                <p class="button-text">7</p>
            </div>
            <div class="button" id ="button-8">
                <p class="button-text">8</p>
            </div>
            <div class="button" id ="button-9">
                <p class="button-text">9</p>
            </div>
            <div class="button" id ="button-divide">
                <p class="button-text">รท</p>
            </div>
            <div class="button" id ="button-4">
                <p class="button-text">4</p>
            </div>
            <div class="button" id ="button-5">
                <p class="button-text">5</p>
            </div>
            <div class="button" id ="button-6">
                <p class="button-text">6</p>
            </div>
            <div class="button" id ="button-multiply">
                <p class="button-text">x</p>
            </div>
            <div class="button" id ="button-1">
                <p class="button-text">1</p>
            </div>
            <div class="button" id ="button-2">
                <p class="button-text">2</p>
            </div>
            <div class="button" id ="button-3">
                <p class="button-text">3</p>
            </div>
            <div class="button" id ="button-subtract">
                <p class="button-text">-</p>
            </div>
            <div class="button" id ="button-decimal">
                <p class="button-text">.</p>
            </div>
            <div class="button" id ="button-0">
                <p class="button-text">0</p>
            </div>
            <div class="button" id ="button-equals">
                <p class="button-text">=</p>
            </div>
            <div class="button" id ="button-add">
                <p class="button-text">+</p>
            </div>
        </div>
    </div>
</body>
</html>
